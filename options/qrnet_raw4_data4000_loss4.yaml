name: "QRNet"
load_name: "./models"

Network:
  pad: "zero"
  activ_g: "lrelu"
  activ_d: "lrelu"
  norm: "none"
  in_channels: 1
  out_channels: 3
  start_channels: 64
  init_type: "normal"
  init_gain: 0.02

Dataset:
  baseroot_train: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/train"
  baseroot_train_blur_patch: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/train_blur_patch"
  baseroot_train_salient_patch: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/train_salient_patch"
  baseroot_train_joint_patch: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/train_joint_patch"
  baseroot_val: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/val_noisy_input"
  baseroot_test: "/mnt/lustre/zhaoyuzhi/dataset/quadbayer/test"
  baseroot_test_fusion: [["test1/DEBLUR_scene01/DEBLUR_scene01_01.RAWMIPI.raw", "test1/DEBLUR_scene01/DEBLUR_scene01_ref.RAWMIPI.raw"], ["test1/DEBLUR_scene02/DEBLUR_scene02_02.RAWMIPI.raw", "test1/DEBLUR_scene02/DEBLUR_scene02_ref.RAWMIPI.raw"]]
  num_input: [4, 0, 0, 0]
  noise_K: 0.75
  noise_sigma: 3
  short_expo_per_pattern: 2

Training:
  multi_gpu: True
  cudnn_benchmark: True
  stage: 1
  save_path: "./models"
  sample_path: "./samples"
  save_mode: 'epoch'
  save_by_epoch: 100
  save_by_iter: 10000
  lr_g: 0.0001
  lr_d: 0.0001
  b1: 0.5
  b2: 0.999
  weight_decay: 0.0
  train_batch_size: 1
  val_batch_size: 1
  epochs: 200
  lr_decrease_epoch: 100
  loss_list: [1, 0]
  loss_grad_list: [0.1, 0.01] # sobel gradient loss, fft loss
  num_workers: 8
  crop_size: 320

Validation:
  whether_save: True
  saveroot: "./val_results"
  val_batch_size: 1
  num_workers: 0
  enable_patch: True
  patch_size: 512

Testing:
  whether_save: True
  saveroot: "./test_results"
  test_batch_size: 1
  num_workers: 0
  enable_patch: True
  patch_size: 512
  test_option: False
